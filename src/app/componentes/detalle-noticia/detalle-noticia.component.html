<div class="container mt-5">
    <div class="row">
        <div [ngClass]="{verde: categoria.id==1, azul : categoria.id == 2,
            darkRed : categoria.id == 3, morado : categoria.id == 4, darkBlue : categoria.id == 5, rojo: categoria.id == 6}" class="col-md-6">
            <h2> <span>{{categoria.nombre}}</span> || {{noticia.nombreNoticia}}</h2>
            <p>{{noticia.noticiaEntera}}</p>
            <h6>{{noticia.autor}} || {{noticia.fecha}}</h6>
        </div>
        <div class="col-md-6">
            <img src="../../../assets/{{noticia.imagen}}.jpg" alt="imagen de la noticia">
        </div>
    </div>
</div>
