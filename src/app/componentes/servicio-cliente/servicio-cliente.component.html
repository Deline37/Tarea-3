<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6 mt-3 mb-3 pt-5 pb-5 bg-danger">
                <div *ngIf="!mensajeFinal">
                    <form [formGroup]="formulario" (ngSubmit)=validacion()>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Nombre Completo</label>
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Telefono</label>
                                <input type="number" class="form-control" formControlName="Telefono">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Email</label>
                            <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputState">Dirigido a</label>
                            <select class="form-control" formControlName="dirigidoA">
                                <option [selected]='true'>Escoja</option>
                                <option>Contenidos</option>
                                <option>Publicidad</option>
                                <option>Sugerencias</option>
                                <option>Suscripciones digitales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Mensaje</label>
                            <textarea class="form-control" rows="5" formControlName="Mensaje"></textarea>
                        </div>
                    <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Enviar datos</button>
                </form>
            </div>
        </div>
    </div>
</div>
